<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <main class="main card">
      <div class="card__header">
        <h1 class="card__title">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
      </div>

      <img
        class="avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Avatar of Jessica Randall"
      />

      <p class="card__bio">"Front-end developer and avid reader."</p>

      <section class="socials">
        <h2 class="visually-hidden">Links</h2>
        <ul class="socials__list">
          <li class="socials__el">
            <a href="/" class="button">GitHub</a>
          </li>
          <li class="socials__el">
            <a href="/" class="button">Frontend Mentor</a>
          </li>
          <li class="socials__el">
            <a href="/" class="button">LinkedIn</a>
          </li>
          <li class="socials__el">
            <a href="/" class="button">Twitter</a>
          </li>
          <li class="socials__el">
            <a href="/" class="button">Instagram</a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevGirl_</a>.
    </footer>
  </body>
</html>
