<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <article class="article">
        <header class="article__header">
            <div class="article__header__main">
                <h1>Jessica Randall</h1>
                <p>London, United Kingdom</p>
            </div>
            <p class="article__header__bio">"Front-end developer and avid reader."</p>

            <img class="article__header__image" src="./assets/images/avatar-jessica.jpeg" alt="">
        </header>

        <section class="article__section">
            <h2 class="visually-hidden">Social links</h2>

            <ul class="article__links">
                <li><a class="button" href="">GitHub</a></li>
                <li><a class="button" href="">Frontend Mentor</a></li>
                <li><a class="button" href="">LinkedIn</a></li>
                <li><a class="button" href="">Twitter</a></li>
                <li><a class="button" href="">Instagram</a></li>
            </ul>
        </section>
    </article>
</main>
</body>
</html>
